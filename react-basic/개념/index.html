<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const Btn = ({ text, onClick, fontSize = 16 }) => {
      // 랜더링 확인 console
      console.log(`${text} was rendered`);
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: { fontSize },
          }}
        >
          {text}
        </button>
      );
    };

    // MemorizedBtn를 memo 함수 사용하면 함수 실행시에 재 랜더링 되지 않음
    const MemorizedBtn = React.memo(Btn);
    // typescript 같은 느낌 props의 타입을 정의함
    MemorizedBtn.propTypes = {
      text: PropTypes.string,
      fontSize: PropTypes.number,
    };
    const App = () => {
      const [value, setValue] = React.useState("save change");
      const changeVal = () => setValue("revert change");
      return (
        <div>
          <h1>converter</h1>
          <MemorizedBtn text={value} onClick={changeVal} fontSize={18} />
          {/* 하단의 버튼은 굳이 리랜더링 될 필요가 없는데 changeVal 클릭시 리 랜더링 됨 */}
          <MemorizedBtn text="continue" fontSize={14} />
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
